<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: linear-gradient(to right, #2e303e, #161823);
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      animation: fade-in 1s ease;
    }

    h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      animation: slide-in 0.5s ease;
    }

    .todo-item input[type="text"] {
      flex: 1;
      padding: 5px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .todo-item .checkbox {
      margin-right: 10px;
    }

    .todo-item .delete-button {
      background: none;
      border: none;
      color: #ffffff;
      cursor: pointer;
    }

    .todo-item .delete-button:hover {
      color: #ff3b3b;
    }

    .filters {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .filters button {
      padding: 5px 10px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      background-color: #202927;
      color: #ffffff;
      cursor: pointer;
    }

    .filters button.active {
      background-color: #00a383;
    }

    .summary {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .todo-text {
      flex: 1;
      font-size: 16px;
      line-height: 1.4;
    }

    /* Updated style for the input field */
    #todo-input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      margin-bottom: 10px;
    }

    /* Updated style for the submit button */
    #todo-form button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      background-color: #202927;
      color: #fdf3d7;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #todo-form button:hover {
      background-color: #00a383;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slide-in {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <div id="todo-list"></div>
        <form id="todo-form">
          <input type="text" id="todo-input" placeholder="Add a new task" />
          <center>
          <button type="submit">Add</button>
        </center>
        </form>
      </div>
    <div class="filters">
      <button class="filter-button" data-filter="all" data-action="filter">All</button>
      <button class="filter-button" data-filter="active" data-action="filter">Active</button>
      <button class="filter-button" data-filter="completed" data-action="filter">Completed</button>
    </div>
    <div class="summary">
      <span id="task-count"></span> tasks remaining
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const todoList = document.getElementById("todo-list");
      const todoForm = document.getElementById("todo-form");
      const todoInput = document.getElementById("todo-input");
      const taskCount = document.getElementById("task-count");
      const filterButtons = document.querySelectorAll(".filter-button");

      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

      // Render tasks
      function renderTasks() {
        todoList.innerHTML = "";

        tasks.forEach(function(task, index) {
          const todoItem = createTodoItem(task, index);
          todoList.appendChild(todoItem);
        });

        updateTaskCount();
      }

      // Create a new todo item element
      function createTodoItem(task, index) {
        const todoItem = document.createElement("div");
        todoItem.classList.add("todo-item");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.completed;
        checkbox.addEventListener("change", function() {
          task.completed = checkbox.checked;
          saveTasks();
          updateTaskCount();
          updateFilters();
        });

        const input = document.createElement("input");
        input.type = "text";
        input.value = task.text;
        input.classList.add("editable");
        input.addEventListener("input", function() {
          task.text = input.value;
          saveTasks();
        });

        const deleteButton = document.createElement("button");
        deleteButton.classList.add("delete-button");
        deleteButton.innerHTML = "&times;";
        deleteButton.addEventListener("click", function() {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
          updateFilters();
        });

        todoItem.appendChild(checkbox);
        todoItem.appendChild(input);
        todoItem.appendChild(deleteButton);

        return todoItem;
      }

      // Add a new task
      todoForm.addEventListener("submit", function(event) {
        event.preventDefault();

        const text = todoInput.value.trim();
        if (text !== "") {
          tasks.push({
            text: text,
            completed: false
          });
          saveTasks();
          todoInput.value = "";
          renderTasks();
          updateFilters();
        }
      });

      // Save tasks to local storage
      function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }

      // Update the task count
      function updateTaskCount() {
        const remainingTasks = tasks.filter(task => !task.completed).length;
        taskCount.textContent = `${remainingTasks} task${remainingTasks !== 1 ? 's' : ''} remaining`;
      }

      // Update filter button states
      function updateFilters() {
        const activeFilter = document.querySelector(".filter-button.active");
        if (activeFilter) {
          const filter = activeFilter.dataset.filter;
          filterTasks(filter);
        }
      }

      // Filter tasks based on the given filter
      function filterTasks(filter) {
        const filteredTasks = tasks.filter(task => {
          if (filter === "active") {
            return !task.completed;
          } else if (filter === "completed") {
            return task.completed;
          }
          return true;
        });

        todoList.innerHTML = "";
        filteredTasks.forEach(function(task, index) {
          const todoItem = createTodoItem(task, index);
          todoList.appendChild(todoItem);
        });
      }

      // Toggle filter button states
      function toggleFilterButtons(button) {
        filterButtons.forEach(function(btn) {
          if (btn === button) {
            btn.classList.add("active");
          } else {
            btn.classList.remove("active");
          }
        });
      }

      // Handle filter button click events
      filterButtons.forEach(function(button) {
        button.addEventListener("click", function() {
          const filter = button.dataset.filter;
          const action = button.dataset.action;

          if (action === "filter") {
            filterTasks(filter);
            toggleFilterButtons(button);
          }
        });
      });

      // Initial render
      renderTasks();
    });
  </script>
</body>
</html>
